# https://go2docs.graylog.org/5-0/downloading_and_installing_graylog/docker_installation.htm
receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    namespace: otel
    const_labels:
      via: collector
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
#  greylog:
#    endpoint: greylog:12201
#    tls:
#      insecure: true

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: []
      exporters: [jaeger]
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [prometheus]
#    logs:
#      receivers: [ otlp ]
#      processors: [ batch ]
#      exporters: [ otlp ]