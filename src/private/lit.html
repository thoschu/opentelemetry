<!doctype html>
<html lang="de">
    <head>
        <title>Test</title>
        <script type="module">
            import { LitElement, css, html } from 'lit';

            export class SimpleGreeting extends LitElement {
                static properties = {
                    name: {},
                };
                // Define scoped styles right with your component, in plain CSS
                static styles = css`
                  :host {
                    color: blue;
                  }
                `;

                constructor() {
                    super();
                    // Declare reactive properties
                    this.name = 'World';
                }

                // Render the UI as a function of component state
                render() {
                    return html`<p>Hello, ${ this.name }!</p>`;
                }
            }
            customElements.define('thoschu-greeting', SimpleGreeting);
        </script>
    </head>
    <body>
        <thoschu-greeting name="Awesome"></thoschu-greeting>
    </body>
</html>
