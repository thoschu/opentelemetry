<!doctype html>
<html lang="de">
    <head>
        <title>Test</title>
        <script type="module">
            import { LitElement, css, html } from 'lit';

            export class SimpleGreeting extends LitElement {
                static properties = {
                    name: {},
                    by: {}
                };

                static styles = css`
                  :host {
                    color: blue;
                  }
                `;

                constructor() {
                    super();

                    this.name = 'World';
                }

                render() {
                    return html`<p>Hello, ${ this.name }! By ${ this.by }...</p>`;
                }
            }

            customElements.define('thoschu-greeting', SimpleGreeting);
        </script>
    </head>
    <body>
        <thoschu-greeting by="Tom"></thoschu-greeting>
    </body>
</html>
